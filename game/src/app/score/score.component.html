<div style="text-align: center; justify-content: center;">

    <h2>Your Score</h2>
    <br><br>
    <div class="card">
        <p-table [value]="boot" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>User Score</th>
                    <th>Computer Score</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-boot let-i="rowIndex">
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ boot.name }}</td>
                    <td>{{ boot.userScore }}</td>
                    <td>{{ boot.compScore }}</td>
                    <td>{{ boot.status }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>





</div>
